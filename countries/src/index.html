<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries | Technojam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <div class="card-body">
                <h1 class="heading">Where in the World?</h1>
            </div> 
            <button class="mode">Dark mode</button>
        </div>
        <hr width="" color="grey">
        <div class="card2">
            <div class="row">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="search for a country...">
                    <button id="searchButton"><img src="magnifying-glass-icon.png" alt="Search"></button>
                </div>
                <div class="select-bar">
                    <select id="continentSelect">
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="America">North America</option>
                        <option value="Ocenia">South America</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>





    <!-- js link -->
    <script src="index.js"></script>
</body>
</html>
